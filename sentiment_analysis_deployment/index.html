<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
</head>
<body>
    <div>
        <h1>Sentiment Analysis Form</h1>
        <form action="{{ url_for('get_prediction') }}" method="post">
            <textarea name="user_input" placeholder="Enter text here..." required="required" rows="4" cols="50"></textarea>
            <br><br>
            <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
        </form>
        <br><br>
        
            <div>
                <p>Sentiment Prediction: {{ prediction }}</p>
            </div>
      </div>
</body>
</html>
